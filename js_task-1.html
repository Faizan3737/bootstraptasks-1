<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #result {
            font-size: 24px;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Alphabetical Order</h1>
    <label for="inputString">Enter a string: </label>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortString()">Sort</button>
    <div id="result"></div>

    <script>
        function sortString() {
            const inputString = document.getElementById('inputString').value;
            
            // Sort the string in alphabetical order
            const sortedString = inputString.split('').sort().join('');
            
            document.getElementById('result').textContent = `Sorted string: ${sortedString}`;
        }
    </script>
</body>
</html>
